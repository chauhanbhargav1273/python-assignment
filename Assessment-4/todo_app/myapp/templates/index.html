{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo app</title>
</head>
<body><br><br>
  <h1 align="center">TODO APP</h1>
  <div class="container mb-5">
</div>
<div class="container d-flex d-flex-column justify-content-center mb-5 ">

</div>
{% for todo in list %}
<div>
    <div class="row">

          <div class="container card mb-3" >

              <p >{{ todo.id }} .<span style="color:green;"> {{ todo.title }}</span></p>
              <p>{{todo.details}}</p>
              <p> <span style="color:green;">Created:</span> {{todo.date}}</p>
              <div class="container">
              <a class="btn btn-secondary" href="{% url 'update' todo.id %}"> Update</a><br><br>
              <a class="btn btn-danger" href="{% url 'delete' todo.id %}"> Delete</a><br><br>
              </div>
          </div>
    
    </div>
          {% empty %}
          <h4>You have no lists!</h4
</div>
{% endfor %}
<div class="container">
  <a class="btn btn-primary" href="{% url 'add' %}"> Add a new task</a>
</div>

</body>
</html>

{% endblock %}

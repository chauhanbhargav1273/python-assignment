{% extends 'header.html' %}
{% block contant %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>profile</title>
</head>
<body>
<center>
<h1>profile</h1>
{% if msg %}
	<b style="color:blue;">{{msg}}</b>
{%  endif %}
<form name="contect" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		<tr>
			<td>fname</td>
			<td><input type="text" name="fname" value="{{users.fname}}"></td>
		</tr>
		<tr>
			<td>lname</td>
			<td><input type="text" name="lname" value="{{users.lname}}"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email"value="{{users.email}}"></td>
		</tr>
		<tr>
			<td>mobile</td>
			<td><input type="text" name="mobile" value="{{users.mobile}}"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="22" name="address">{{users.address}}</textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				{% if users.gender == "male" %}
					<input type="radio" name="gender" checked>Male
					<input type="radio" name="gender">Female
				{% else %}
					<input type="radio" name="gender">Male
					<input type="radio" name="gender" checked>Female
				{% endif %}
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<img src="{{users.profile_pic.url}}" width="100px" height="100px">
			</td>
		</tr>
		<tr>
			<td>profile pic</td>
			<td><input type="file" name="profile_pic"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit"  value="Update Profile" class="btn btn-primary">
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}

{% extends 'header.html' %}
{% block contant %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact</title>
</head>
<body>
<center>
	<h1>welcome to my contect page</h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif %}
	<form name="contect" method="post" action="{% url 'contact' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>mobile</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>Remarks</td>
				<td><textarea rows="5" cols="22" name="remarks"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="SUBMIT" class="
					btn btn-primary">
				</td>
			</tr>
		</table>
	</form>
	</center>

<h1>Recent Contact</h1>
<hr>
{% for i in contacts %}
	name:{{i.name}}<br>
	remarks:{{i.remarks}}<br>
{% endfor %}
</body>
</html>
{% endblock %}

{% extends 'header.html' %}
{% block contant %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>update password</title>
</head>
<body>
<center>
<h1>update password</h1>
{% if msg %}
	<b style="color:blue;">{{msg}}</b>
{%  endif %}
<form name="contect" method="post" action="{% url 'new-password' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td><input type="hidden" name="email" value="{{email}}"></td>
		</tr>
		<tr>
			<td>new password</td>
			<td><input type="password" name="new-password"></td>
		</tr>
		<tr>
			<td>confirm new password</td>
			<td><input type="password" name="cnew-password"></td>
		</tr>
		<tr>
			<td>
			<input type="submit" name="action"  value="update password" class="btn btn-primary">
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}

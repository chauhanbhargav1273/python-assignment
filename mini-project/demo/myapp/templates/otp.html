{% extends 'header.html' %}
{% block contant %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>verify otp</title>
</head>
<body>
<center>
<h1>verify otp</h1>
{% if msg %}
	<b style="color:blue;">{{msg}}</b>
{%  endif %}
<form name="contect" method="post" action="{% url 'verify-otp' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td><input type="hidden" name="email" value="{{email}}"></td>
		</tr>
		<tr>
			<td><input type="hidden" name="otp" value="{{otp}}"></td>
		</tr>
		<tr>
			<td>Enter OTP</td>
			<td><input type="text" name="uotp"></td>
		</tr>
		<tr>
			<td>
			<input type="submit" name="action"  value="verify OTP" class="btn btn-primary">
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}

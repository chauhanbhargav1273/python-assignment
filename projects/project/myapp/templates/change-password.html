{% extends 'header.html' %}
{% load static %}
{%  block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>
	
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">change password</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">change password</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							{% if msg %}
							<b style="color: blue;">{{msg}}</b>
							{% endif %}
							<div class="section-title">
								<h3 class="title">Change password page</h3>
							</div>
							<form name="signup" method="post" action="{% url 'change-password' %}" align="center">
								{% csrf_token %}
								<div class="form-group">
								<input class="input" type="password" name="old-password" placeholder="Old Password" id="oldpass">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="input" type="password" name="new-password" placeholder="New Password" id="newpass">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="input" type="password" name="cnew-password" placeholder="Confirm New Password" id="cnewpass">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="primary-btn order-submit" type="submit"  name="submit" value="Change Password">
							</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		</form>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div id="newsletter" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="newsletter">
							<p>Sign Up for the <strong>NEWSLETTER</strong></p>
							<form>
								<input class="input" type="email" placeholder="Enter Your Email">
								<button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
							</form>
							<ul class="newsletter-follow">
								<li>
									<a href="#"><i class="fa fa-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-pinterest"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /NEWSLETTER -->
<!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script> -->
<script>
	$("#oldpass").change(function(){
		var oldpass=$(this).val();
		$.ajax({
			url:'/ajax/oldpass/',
			data:{
				'oldpass':oldpass
			},
			datatype:'json',
			success:function(data){
				if(!data.is_taken){
					document.getElementById("email_error").innerHTML="this old password dos not match"
				}
				else{
					document.getElementById("email_error").innerHTML="";
				}
			}
		});
	});
</script>

	</body>
</html>
{% endblock %}

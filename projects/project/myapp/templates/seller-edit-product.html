{% extends 'seller-header.html' %}
{% load static %}
{%  block content %}
<!DOCTYPE html>
<html lang="en">
	<head>

    </head>
	<body>
	
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">seller edit product</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">seller edit product</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						{% if msg %}
								<b style="color: blue;">{{msg}}</b>
						{% endif %}
						<div class="billing-details">
							
							<div class="section-title">
								<h3 class="title">seller edit product page</h3>
							</div>
							<form name="signup" method="post" action="{% url 'seller-edit-product' pk=products.pk %}" align="center" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group" align="center">
								<select class="input"  name="product_category">
									{% if products.product_category == "laptop" %}
										<option>----select product category----</option>
										<option value="laptop" selected>laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camara">Camara</option>
									{% elif products.product_category == "Accessories" %}
										<option>----select product category----</option>
										<option value="laptop">laptop</option>
										<option value="Accessories" selected>Accessories</option>
										<option value="Camara">Camara</option>
									{% elif products.product_category == "Camara" %}
										<option>----select product category----</option>
										<option value="laptop">laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camara" selected>Camara</option>
									{% endif %}
								</select>
							</div>	
							<div class="form-group" align="center">
								<input class="input" type="text" name="product-name" value="{{products.product_name}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product-price" value="{{products.product_price}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product-desc" value="{{products.product_desc}}">
							</div>
							<div>
								<img src="{{products.product_image.url}}" width="100px" height="100px">
							</div>
							<div class="form-group">
								<input type="file" name="product-image">
							</div>
							<div class="form-group">
								<input class="primary-btn order-submit" type="submit"  name="submit" value="add product">
							</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		</form>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div id="newsletter" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="newsletter">
							<p>Sign Up for the <strong>NEWSLETTER</strong></p>
							<form>
								<input class="input" type="email" placeholder="Enter Your Email">
								<button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
							</form>
							<ul class="newsletter-follow">
								<li>
									<a href="#"><i class="fa fa-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-pinterest"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /NEWSLETTER -->

	</body>
</html>
{% endblock %}

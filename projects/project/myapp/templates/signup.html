{% extends 'header.html' %}
{% load static %}
{%  block content %}
<!DOCTYPE html>
<html lang="en">
	<head>

    </head>
	<body>
	
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">signup</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">signup</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							
							<div class="section-title">
								<h3 class="title">Signup page</h3>
							</div>
							<form name="signup" method="post" action="{% url 'signup' %}" align="center" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group" align="center">
								<select class="input"  name="usertype">
									<option>----select user type----</option>
									<option value="buyer">buyer</option>
									<option value="seller">seller</option>
								</select>
							</div>	
							<div class="form-group" align="center">
								<input class="input" type="text" name="fname" placeholder="First Name">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="lname" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="email" placeholder="Email" id="email">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="mobile" placeholder="Mobile">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="address" placeholder="Address">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="cpassword" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<input type="file" name="profile_pic">
							</div>
							<div class="form-group">
								<input class="primary-btn order-submit" type="submit"  name="submit" value="Submit">
							</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		</form>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div id="newsletter" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="newsletter">
							<p>Sign Up for the <strong>NEWSLETTER</strong></p>
							<form>
								<input class="input" type="email" placeholder="Enter Your Email">
								<button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
							</form>
							<ul class="newsletter-follow">
								<li>
									<a href="#"><i class="fa fa-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-pinterest"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /NEWSLETTER -->
<script>
	$("#email").change(function(){
		var email=$(this).val();
		alert(email);
		$.ajax({
			url:'/ajax/validate_email/',
			data:{
				'email':email
			},
			datatype:'json',
			success:function(data){
				if(data.is_taken){
					document.getElementById("email_error").innerHTML="this Email ID IS Already Registered"
				}
				else{
					document.getElementById("email_error").innerHTML="";
				}
			}
		});
	});
</script>
	</body>
</html>
{% endblock %}
